{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Chat Room</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    #messages {
      min-height: 50vh;
      border: 1px solid #ddd;
      padding: 1rem;
      background: #fafafa;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    #sendForm {
      display: flex;
      gap: 0.5rem;
    }
    #sendForm input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #sendForm button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendForm button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Chat Room</h1>

  <div id="messages">
    {% for msg in messages %}
      <div data-id="{{ msg.id }}">
        <strong>{{ msg.username }}:</strong> {{ msg.content }}
      </div>
    {% endfor %}
  </div>

  <form id="sendForm" method="post" action="{% url 'chat' %}">
    {% csrf_token %}
    <input name="username" placeholder="Your name" autocomplete="off" required/>
    <input name="content" placeholder="Your message" autocomplete="off" required/>
    <button type="submit">Send</button>
  </form>

  <script>
    // 1) Figure out last message id
    const container = document.getElementById('messages');
    let lastId = 0;
    container.querySelectorAll('[data-id]').forEach(el => {
      lastId = Math.max(lastId, Number(el.dataset.id));
    });

    // 2) Poll every 2s for new messages
    async function fetchNew() {
      const res = await fetch(`/api/messages/?since=${lastId}`);
      if (!res.ok) return;
      const msgs = await res.json();
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.setAttribute('data-id', m.id);
        div.innerHTML = `<strong>${m.username}:</strong> ${m.content}`;
        container.appendChild(div);
        lastId = m.id;
      });
      container.scrollTop = container.scrollHeight;
    }
    setInterval(fetchNew, 2000);

    // 3) Play pop sound on send
    const pop = new Audio("{% static 'chat/pop.mp3' %}");
    document.getElementById('sendForm').addEventListener('submit', () => {
      pop.currentTime = 0;
      pop.play();
    });
  </script>
</body>
</html>
