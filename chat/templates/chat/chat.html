<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sanji‚Äôs Chat Room</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 { font-size: 2rem; margin-bottom: 0.25rem; }
    p.subtitle { color: #555; margin-top: 0; }
    #messages {
      border: 1px solid #ddd;
      padding: 1rem;
      height: 50vh;
      overflow-y: auto;
      margin-bottom: 1rem;
      background: #f9f9f9;
    }
    #messages div { margin-bottom: 0.5rem; }
    #sendForm {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }
    #sendForm input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #sendForm button {
      padding: 0.6rem 1.2rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendForm button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sanji‚Äôs Chat Room</h1>
  <p class="subtitle">Eeh! ni kubanja tu. üéâ</p>

  <div id="messages">
    {% for message in messages %}
      <div data-id="{{ message.id }}">
        <strong>{{ message.username }}</strong>: {{ message.content }}
      </div>
    {% endfor %}
  </div>

  <form id="sendForm" method="post" action="{% url 'chat' %}">
    {% csrf_token %}
    <label>
      Jambo ‚úèÔ∏è‚úèÔ∏è
      <input
        name="content"
        placeholder="Type a message‚Ä¶"
        required
      />
    </label>
    <button type="submit">Send</button>
  </form>

  <script>
    // Real-time polling
    const container = document.getElementById('messages');
    let lastId = 0;
    container.querySelectorAll('[data-id]').forEach(el => {
      lastId = Math.max(lastId, Number(el.getAttribute('data-id')));
    });

    async function fetchNew() {
      const res = await fetch(`/api/messages/?since=${lastId}`);
      if (!res.ok) return;
      const data = await res.json();
      data.forEach(m => {
        const div = document.createElement('div');
        div.setAttribute('data-id', m.id);
        div.innerHTML = `<strong>${m.username}</strong>: ${m.content}`;
        container.append(div);
        lastId = m.id;
      });
      container.scrollTop = container.scrollHeight;
    }

    fetchNew();
    setInterval(fetchNew, 2000);

    // Pop sound on send
    const pop = new Audio('/static/chat/pop.mp3');
    document.getElementById('sendForm').addEventListener('submit', () => {
      pop.currentTime = 0;
      pop.play();
    });
  </script>
</body>
</html>
