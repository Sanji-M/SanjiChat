{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sanja’s Chat Room</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f5f8;
      margin: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #007bff;
      margin-bottom: 1rem;
    }
    #messages {
      width: 100%;
      max-width: 600px;
      min-height: 50vh;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .message {
      margin-bottom: 0.75rem;
    }
    #sendForm {
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 0.5rem;
    }
    #sendForm input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }
    #sendForm button {
      padding: 0.75rem 1.5rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #sendForm button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Sanja’s Chat Room</h1>

  <div id="messages">
    {% for msg in messages %}
      <div class="message" data-id="{{ msg.id }}">
        <strong>{{ msg.username }}:</strong> {{ msg.content }}
      </div>
    {% endfor %}
  </div>

  <form id="sendForm" method="post" action="{% url 'chat' %}">
    {% csrf_token %}
    <input name="username" placeholder="Your name" autocomplete="off" required/>
    <input name="content" placeholder="Type a message..." autocomplete="off" required/>
    <button type="submit">Send</button>
  </form>

  <script>
    // Poll for new messages
    const container = document.getElementById('messages');
    let lastId = 0;
    container.querySelectorAll('[data-id]').forEach(el => {
      lastId = Math.max(lastId, Number(el.dataset.id));
    });

    async function fetchNew() {
      const res = await fetch(`/api/messages/?since=${lastId}`);
      if (!res.ok) return;
      const msgs = await res.json();
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.className = 'message';
        div.dataset.id = m.id;
        div.innerHTML = `<strong>${m.username}:</strong> ${m.content}`;
        container.appendChild(div);
        lastId = m.id;
      });
      container.scrollTop = container.scrollHeight;
    }
    setInterval(fetchNew, 2000);

    // Play pop sound on send
    const pop = new Audio("{% static 'chat/pop.mp3' %}");
    document.getElementById('sendForm').addEventListener('submit', () => {
      pop.currentTime = 0;
      pop.play();
    });
  </script>
</body>
</html>
