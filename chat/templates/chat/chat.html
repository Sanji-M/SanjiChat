<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <style>
    /* Basic styling */
    #messages { max-height: 60vh; overflow-y: auto; padding: 1rem; }
    #messages div { margin-bottom: 0.5rem; }
    #sendForm { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Chat Room</h1>

  <div id="messages">
    {% for message in messages %}
      <div data-id="{{ message.id }}">
        <strong>{{ message.username }}</strong>: {{ message.content }}
      </div>
    {% endfor %}
  </div>

  <form id="sendForm" method="post" action="{% url 'chat' %}">
    {% csrf_token %}
    <input name="username" placeholder="Your name" required />
    <input name="content" placeholder="Your message" required />
    <button type="submit">Send</button>
  </form>

  <script>
    // Grab container + initial lastId
    const messagesContainer = document.getElementById('messages');
    let lastId = 0;
    document.querySelectorAll('#messages [data-id]').forEach(el => {
      const id = Number(el.getAttribute('data-id'));
      if (id > lastId) lastId = id;
    });

    // Polling function
    async function fetchNewMessages() {
      try {
        const res = await fetch(`/api/messages/?since=${lastId}`);
        if (!res.ok) return;
        const msgs = await res.json();
        msgs.forEach(m => {
          const div = document.createElement('div');
          div.setAttribute('data-id', m.id);
          div.innerHTML = `<strong>${m.username}</strong>: ${m.content}`;
          messagesContainer.appendChild(div);
          lastId = m.id;
        });
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      } catch (err) {
        console.error('Error fetching messages:', err);
      }
    }

    // Kick off and repeat every 2 seconds
    fetchNewMessages();
    setInterval(fetchNewMessages, 2000);

    // Play pop sound on submit
    const pop = new Audio('/static/chat/pop.mp3');
    document.getElementById('sendForm').addEventListener('submit', () => {
      pop.currentTime = 0;
      pop.play();
    });
  </script>
</body>
</html>
