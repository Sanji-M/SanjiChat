{% extends "blog/base.html" %}

{% block content %}
  <h2>Posts in "{{ category.name }}"</h2>
  {% for post in posts %}
    <div class="post-card">
      <h3><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a></h3>
      <p>{{ post.excerpt }}</p>
    </div>
  {% empty %}
    <p>No posts in this category yet.</p>
  {% endfor %}
{% endblock %}
